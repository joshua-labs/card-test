<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
  <title>Product Card</title>
</head>
<body>

  <div class="product-box">

    <picture>
      <source media="(min-width: 650px)"
        srcset="https://images.unsplash.com/photo-1563170351-be82bc888aa4?q=80&w=1000&auto=format&fit=crop">
      <img 
        src="https://images.unsplash.com/photo-1563170351-be82bc888aa4?q=80&w=450&auto=format&fit=crop" 
        alt="Product photo">
    </picture>

    <div class="info-area">
      <p class="tag">Perfume</p>

      <h2 class="name">Gabrielle Essence Eau De Parfum</h2>

      <p class="text">
        A floral and warm fragrance created by Olivier Polge for the House of CHANEL.
      </p>
       
      <div class="price-row">
        <span class="new-price">$149.99</span>
        <span class="old-price">$169.99</span>
      </div>

      <button class="cart-btn">Add to Cart</button>
    </div>

  </div>
  
</body>
</html>
